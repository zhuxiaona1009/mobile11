$(document).ready(function() {
    $('.mone').click(function(){
		$('.popup,.main').show();
		})
	$('.close').click(function(){
		$('.popup,.main').hide();
		})
	$('li').click(function(){
		$(this).siblings().removeClass('on')

		})
		$(".pay").click(function(){
	$('.popup,.main').hide();
	$("#topay").addClass("dong");
	setTimeout(function(){
		$("#topay").addClass("cc");
		},1000)
	
	})
});

</script>
